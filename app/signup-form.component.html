<form [ngFormModel]="form" (ngSubmit)="signup()">
    <div class="form-group">
        <label for="username">Username</label>
        <input ngControl="username" id="username" type="text" class="form-control" #username="ngForm">
        <div *ngIf="username.control.pending">
          Checking for uniqueness...
        </div>
        <div *ngIf="username.touched && username.errors">
            <div *ngIf="username.errors.required" class="alert alert-danger">
                username is required.</div>
            <div *ngIf="username.errors.cannotContainSpace" class="alert alert-danger">
                username cann't contain space.</div>
            <div *ngIf="username.errors.shouldBeUnique" class="alert alert-danger">
                username should be unique.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input ngControl="password" id="password" type="text" class="form-control" #password="ngForm">
        <div *ngIf="password.touched && password.errors && !password.valid" class="alert alert-danger">
            password is required
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
