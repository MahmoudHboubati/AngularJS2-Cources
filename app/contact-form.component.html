<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input #firstName="ngForm" ngControl="firstName" id="firstName" type="text" class="form-control" required minlength="3">
        <div *ngIf="firstName.touched && firstName.errors">
            <div class="alert alert-danger" *ngIf="firstName.errors.required">
                First name is required.
            </div>
            <div class="alert alert-danger" *ngIf="firstName.errors.minlength">
                First name should be minimum {{ firstName.errors.minlength.requiredLength }} character.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea #comment="ngForm" ngControl="comment" id="comment" cols="30" rows="10" class="form-control" required minlength="3"></textarea>
        <div *ngIf="comment.touched && comment.errors">
            <div class="alert alert-danger" *ngIf="comment.errors.required">
                Comment is required.
            </div>
            <div class="alert alert-danger" *ngIf="comment.errors.minlength">
                Comment should be minimum {{ comment.errors.minlength.requiredLength }} character.
            </div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
</form>
